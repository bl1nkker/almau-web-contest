<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>International!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'contest_app/css/easter.css' %}" />
    <link rel="stylesheet" href="{% static 'contest_app/css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'contest_app/css/register.css' %}" />
    <link rel="stylesheet" href="{% static 'contest_app/css/timer.css' %}" />
  </head>
  <body>
    {% block content %} {% endblock %}
    <img
      class="decor decor-1"
      src="{% static 'contest_app/icons8-tomato-66.png' %}"
      alt=""
    />
    <img
      class="decor decor-2"
      src="{% static 'contest_app/icons8-html-5.svg' %}"
      alt=""
    />
    <img
      class="decor decor-3"
      src="{% static 'contest_app/icons8-css3.svg' %}"
      alt=""
    />
    <img
      class="decor decor-4"
      src="{% static 'contest_app/icons8-pixel-cat-96.png' %}"
      alt=""
    />
    <img
      class="decor decor-7"
      src="{% static 'contest_app/icons8-bootstrap.svg' %}"
      alt=""
    />
    <img
      class="decor decor-8"
      src="{% static 'contest_app/icons8-code-91.png' %}"
      alt=""
    />
    <img
      class="decor decor-5"
      src="{% static 'contest_app/icons8-burger-64.png' %}"
      alt=""
    />
    <img
      class="decor decor-6"
      src="{% static 'contest_app/icons8-eggplant-66.png' %}"
      alt=""
    />

    <script>
      const text = document.querySelector(".text p");
      text.innerHTML = text.innerText
        .split("")
        .map(
          (letter, idx) =>
            `<span style="transform:rotate(${idx * 12.1}deg)">${letter}</span>`
        )
        .join("");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
